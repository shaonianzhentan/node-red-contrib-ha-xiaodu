<script type="text/x-red" data-template-name="xiaodu-box">
    <div class="form-row">
        <label for="node-input-headers"><i class="icon-tag"></i>请求头Headers</label>
        <textarea id="node-input-headers" placeholder="请求头Headers" rows="20" style="width:100%;"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> 节点名称</label>
        <input type="text" id="node-input-name" placeholder="小度音箱控制">
    </div>
    <div class="form-row">
        <label>教程:</label>
        <a href="https://github.com/shaonianzhentan/node-red-contrib-xiaodu-command">点击查看教程</a>
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('xiaodu-box', {  // 节点的类型必须和上面注册的类型匹配 RED.nodes.registerType
        category: '小度命令',   // 节点调色板的类别
        color: '#C0DEED',       // 使用的背景颜色
        icon: "font-awesome/fa-microphone",
        paletteLabel: '小度音箱控制',
        defaults: {
            headers: { value: "" },
            name: { value: "" }
        },
        inputs: 1,         // 节点有多少输入  0 或者 1
        outputs: 2,       // 节点有多少输出  0 或者更多
        label: function () {
            return this.name || "小度音箱控制";
        }
    });
</script>
<script type="text/x-red" data-help-name="xiaodu-box">
<p>通过文字命令控制小度音箱</p>
</script>
