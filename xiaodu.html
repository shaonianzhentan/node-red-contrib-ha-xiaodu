<script type="text/x-red" data-template-name="xiaodu">
    <div class="form-row">
        <label for="node-input-botId"><i class="icon-tag"></i>技能ID</label>
        <input type="text" id="node-input-botId" placeholder="技能ID">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i>Bearer Token</label>
        <input type="text" id="node-input-token" placeholder="Bearer Token">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label>教程:</label>
        <a href="https://github.com/shaonianzhentan/node-red-contrib-xiaodu-command">点击查看教程</a>
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('xiaodu', {  // 节点的类型必须和上面注册的类型匹配 RED.nodes.registerType
        category: '小度命令',   // 节点调色板的类别
        color: '#a6bbcf',       // 使用的背景颜色
        defaults: {           // 节点可编辑的属性
            botId: { value: "" },
            token: { value: "" },
            name: { value: "" }
        },
        inputs: 1,         // 节点有多少输入  0 或者 1
        outputs: 2,       // 节点有多少输出  0 或者更多
        icon: "file.png", // 要使用的图标
        label: function () { // 工作空间中要使用的标签
            return this.name || "xiaodu";
        }
    });
</script>
<script type="text/x-red" data-help-name="xiaodu">
<p>控制小度音箱的设置</p>
<p>1. 打开小度开发控制台里的 测试验证 - 模拟测试</p>
<p>2. 开启浏览器调试模式，在控制台里查看请求日志</p>
<p>3. 找到请求头里的authorization: Bearer xxxxxxxxxxxxxxxxxxxxx</p>
<p>4. xxxxxxxxxxxxxxxxxxxxx就是要填入的token</p>
</script>
